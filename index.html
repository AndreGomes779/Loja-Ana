<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Online</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        (function() {
            emailjs.init("YUW__RVutT4sbgedp"); // Substitua 'YUW__RVutT4sbgedp' pela sua chave pública correta
        })();
    </script>
</head>
<body>
    <header>
        <h1>Nome da Loja</h1>
    </header>
    <section class="owner">
        <img src="imagens/man.png" alt="Dona da Loja">
        <h2>Nome da Dona</h2>
    </section>
    <section class="products">
        <div class="product">
            <img src="imagens/pro-1.png" alt="Produto 1">
            <a href="link_para_produto1" target="_blank">Ver no Instagram</a>
            <label>
                <input type="checkbox" name="product" value="Produto 1"> Adicionar ao pedido
            </label>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </section>
    <section class="order-form">
        <h2>Faça seu pedido</h2>
        <form id="orderForm">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
