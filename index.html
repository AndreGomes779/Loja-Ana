<head>

    <link rel="stylesheet" href="style.css">

        })();

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>

</head>
<body>

    <header class="nomeempresa">
        <h1><span class="maior">O</span> <span class="contorno">Meu Mini</span> <span class="verde">M</span><span class="amarelo">undo</span></h1>
        <img src="imagens/meuminimundo.png" alt="logo">
        <div class="menu-icon" id="menuIcon">☰</div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="quemsomos.html">Quem Somos</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <section class="products slider">
        <div class="product">
            <h2>Boliche</h2>
            <p class="price">R$ 50,00</p>
            <img src="imagens/pro-1.png" alt="Produto Boliche">
            <label>
                <input type="checkbox" name="product" value="Boliche" data-price="50"> Adicionar ao pedido
            </label>
        </div>
        <div class="product">
            <h2>Produto 2</h2>
            <p class="price">R$ 30,00</p>
            <img src="imagens/pro-1.png" alt="Produto 2">
            <label>
                <input type="checkbox" name="product" value="Produto 2" data-price="30"> Adicionar ao pedido
            </label>
        </div>
        <div class="product">
            <h2>Produto 3</h2>
            <p class="price">R$ 20,00</p>
            <img src="imagens/pro-1.png" alt="Produto 3">
            <label>
                <input type="checkbox" name="product" value="Produto 3" data-price="20"> Adicionar ao pedido
            </label>
        </div>
        <div class="product">
            <h2>Produto 4</h2>
            <p class="price">R$ 40,00</p>
            <img src="imagens/pro-1.png" alt="Produto 4">
            <label>
                <input type="checkbox" name="product" value="Produto 4" data-price="40"> Adicionar ao pedido
            </label>
        </div>
    </section>

    <section class="order-form">
        <div class="order-header">
            <h2>Faça seu pedido</h2>
            <div class="cart">
                <h3><i class="fas fa-shopping-cart"></i> </h3>
                <ul id="cartItems"></ul>
                <p>Total: R$ <span id="cartTotal">0.00</span></p>
            </div>
        </div>
        <form id="orderForm">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="fontawesome/js/all.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
